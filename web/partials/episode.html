<div class="episode-info">
  <h1 class="episode-title">$title$</h1>
  <span class="timestamp">$date$</span>
</div>

<div class="episode-details">
  <p class="notes">$summary$</p>

  <audio controls>
    <source src="$episodeURL$" type="audio/mpeg">
  </audio>

  <a href="$episodeURL$">Download</a>
</div>
